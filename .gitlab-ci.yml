include:
  - project: computing/gitlab-ci-templates
    file:
      - conda.yml
      - python.yml

stages:
  - build
  - basic
  - pipeline
  - deploy

.parallel_wvf: &parallel_wvf
  parallel:
    matrix:
      - WVF: ["IMRPhenomXPHM", "IMRPhenomTPHM"]

tarball:
  extends:
    - .python:build
  stage: build
  needs: []

conda:
  extends:
    - .conda:base
  stage: build
  needs: []
  script:
    - conda create --name py310 python=3.10
    - conda activate py310
    - conda install -c conda-forge pip2conda
    - python -m pip2conda --output environment.txt
    - conda install --file environment.txt
    - python -m pip install .

executables:
  stage: basic
  image: python:3.8
  needs:
    - tarball
  before_script:
    - python -m pip install simple-pe*.tar.*
  script:
    - simple_pe_analysis --help
    - simple_pe_corner --help
    - simple_pe_filter --help
    - simple_pe_pipe --help

documentation:
  stage: basic
  image: python:3.7
  needs:
    - tarball
  before_script:
    - python -m pip install .[docs]
    - python -m pip install simple-pe*.tar.*
  script:
    - cd docs && make html
  artifacts:
    paths:
      - docs/build/html/

.metric:
  stage: pipeline
  image: python:3.8
  needs:
    - tarball
    - executables
  before_script:
    - python -m pip install simple-pe*.tar.*
    - curl https://www.gw-openscience.org/GW150914data/P1500238/H1-GDS-CALIB_STRAIN.txt -o ./GW150914_H1_asd.txt
    - curl https://www.gw-openscience.org/GW150914data/P1500238/L1-GDS-CALIB_STRAIN.txt -o ./GW150914_L1_asd.txt
  script:
    - "echo '{\"mass_1\": 36.8, \"mass_2\": 32.0, \"spin_1z\": -0.62, \"spin_2z\": 0.47, \"chi_p2\": 0.0625, \"distance\": 509.1, \"inclination\": 2.4, \"time\": 1126259462.41, \"ra\": 2.2, \"dec\": -1.2, \"psi\": 0.7}' > trigger_parameters.json"
    - simple_pe_pipe --strain H1:GWOSC:GW150914 L1:GWOSC:GW150914 --approximant ${WVF} --f_low 20 --f_high 2048 --accounting_group UNKNOWN --accounting_group_user albert.einstein --outdir ./outdir --trigger_parameters trigger_parameters.json --asd H1:GW150914_H1_asd.txt L1:GW150914_L1_asd.txt --metric_directions ${METRIC_DIRECTIONS}
    - bash ./outdir/submit/bash_simple_pe.sh
  after_script:
    - mv ./outdir/output/peak_parameters.json peak_parameters.json
    - mv ./outdir/output/peak_snrs.json peak_snrs.json
    - mv ./outdir/output/corner.png corner.png
  artifacts:
    paths:
        - peak_parameters.json
        - peak_snrs.json
        - corner.png

.injections:
  extends: .metric
  script:
    - "echo '{\"mass1\": '${mass1}', \"mass2\": '${mass2}', \"spin1x\": 0.'${spin1x}', \"spin1z\": 0.'${spin1z}', \"spin_2z\": 0.'${spin2z}', \"distance\": 500, \"inclination\": 0.5, \"time\": 1126259462, \"ra\": 2.2, \"dec\": -1.2, \"psi\": 0.7, \"f_lower\": 15, \"delta_t\": 0.00390625}' > injection_params.json"
    - "echo '{\"mass_1\": '${mass1}', \"mass_2\": '${mass2}', \"spin_1z\": '${spin1z}', \"spin_2z\": '${spin2z}', \"chi_p2\": 0.'${spin1x}', \"distance\": 500, \"inclination\": 0.5, \"time\": 1126259462, \"ra\": 2.2, \"dec\": -1.2, \"psi\": 0.7}' > trigger_parameters.json"
    - simple_pe_pipe --truth injection_params.json --strain H1:INJ:injection_params.json L1:INJ:injection_params.json --approximant IMRPhenomXPHM --f_low 20 --f_high 2048 --accounting_group UNKNOWN --accounting_group_user albert.einstein --outdir ./outdir --trigger_parameters trigger_parameters.json --asd H1:GW150914_H1_asd.txt L1:GW150914_L1_asd.txt --metric_directions chirp_mass symmetric_mass_ratio chi_align chi_p2
    - bash ./outdir/submit/bash_simple_pe.sh

GW150914:aligned_metric:
  <<: *parallel_wvf
  extends: .metric
  variables:
    METRIC_DIRECTIONS: chirp_mass symmetric_mass_ratio chi_align

GW150914:precession_metric:
  extends: .metric
  variables:
    WVF: IMRPhenomXPHM # precession metric code doesn't work for TD approximants
    METRIC_DIRECTIONS: chirp_mass symmetric_mass_ratio chi_align chi_p2


.parallel_chip: &parallel_chip
  parallel:
    matrix:
      - CHIP: [2, 8]

injections:varying_chip:
  <<: *parallel_chip
  extends: .injections
  variables:
    mass1: 40
    mass2: 10
    spin1x: ${CHIP} # multiplied by 10
    spin1z: 3 # multiplied by 10
    spin2z: 3 # multiplied by 10

pages:
  stage: deploy
  image: python:3.8-slim
  dependencies:
    - conda
    - tarball
    - documentation
  script:
    - mkdir public/
    - mv docs/build/html/* ./public/
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
