include:
  - project: computing/gitlab-ci-templates
    file:
      - conda.yml
      - python.yml

stages:
  - build
  - basic
  - deploy

tarball:
  extends:
    - .python:build
  stage: build
  needs: []

conda:
  extends:
    - .conda:base
  stage: build
  needs: []
  script:
    - conda create --name py37 python=3.7
    - conda activate py38
    - python -m pip install pip2conda
    - python -m pip2conda --output environment.txt
    - conda install --file environment.txt
    - python -m pip install .

documentation:
  stage: basic
  image: python:3.7
  dependencies:
    - tarball
  before_script:
    - python -m pip install -r requirements.txt
    - python -m pip install -r optional_requirements.txt
    - python -m pip install simple-pe*.tar.*
  script:
    - cd docs && make html
  artifacts:
    paths:
      - docs/build/html/

pages:
  stage: deploy
  image: python:3.8-slim
  dependencies:
    - tarball
    - documentation
  script:
    - mkdir public/
    - mv docs/build/html/ ./public/
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
