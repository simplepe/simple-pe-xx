include:
  - project: computing/gitlab-ci-templates
    file:
      - conda.yml
      - python.yml

stages:
  - build
  - basic
  - pipeline
  - deploy

tarball:
  extends:
    - .python:build
  stage: build
  needs: []

conda:
  extends:
    - .conda:base
  stage: build
  needs: []
  script:
    - conda create --name py310 python=3.10
    - conda activate py310
    - conda install -c conda-forge pip2conda
    - python -m pip2conda --output environment.txt
    - conda install --file environment.txt
    - python -m pip install .

executables:
  stage: basic
  image: python:3.8
  needs:
    - tarball
  before_script:
    - python -m pip install simple-pe*.tar.*
  script:
    - simple_pe_analysis --help
    - simple_pe_corner --help
    - simple_pe_filter --help
    - simple_pe_pipe --help

documentation:
  stage: basic
  image: python:3.7
  needs:
    - tarball
  before_script:
    - python -m pip install .[docs]
    - python -m pip install simple-pe*.tar.*
  script:
    - cd docs && make html
  artifacts:
    paths:
      - docs/build/html/

GW150914:
  stage: pipeline
  image: python:3.8
  needs:
    - tarball
    - executables
  before_script:
    - python -m pip install simple-pe*.tar.*
  script:
    - curl https://www.gw-openscience.org/GW150914data/P1500238/H1-GDS-CALIB_STRAIN.txt -o ./GW150914_H1_asd.txt
    - curl https://www.gw-openscience.org/GW150914data/P1500238/L1-GDS-CALIB_STRAIN.txt -o ./GW150914_L1_asd.txt
    - "echo {\"mass_1\": 36.8, \"mass_2\": 32.0, \"spin_1z\": -0.62, \"spin_2z\": 0.47, \"distance\": 509.1, \"inclination\": 2.4, \"time\": 1126259462.41, \"ra\": 2.2, \"dec\": -1.2, \"psi\": 0.7} > trigger_parameters.json"
    - simple_pe_pipe --strain H1:GWOSC:GW150914 L1:GWOSC:GW150914 --approximant IMRPhenomXPHM --f_low 20 --f_high 2048 --accounting_group UNKNOWN --accounting_group_user albert.einstein --outdir ./output --trigger_parameters trigger_parameters.json --asd H1:GW150914_H1_asd.txt L1:GW150914_L1_asd.txt
    - bash ./output/submit/bash_simple_pe.sh
  artifacts:
    paths:
      - output/result/corner.png

pages:
  stage: deploy
  image: python:3.8-slim
  dependencies:
    - conda
    - tarball
    - documentation
  script:
    - mkdir public/
    - mv docs/build/html/* ./public/
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
